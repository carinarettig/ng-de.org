name: Build Jekyll and Deploy to Firebase Archive 2022

on:
  push:
    branches: [ ng-de-2022 ]
  pull_request:
    branches: [ ng-de-2022 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Version 2022
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod a+w /srv/jekyll/Gemfile.lock && chmod 777 /srv/jekyll && jekyll build --config _config.yml,_config.beta.yml"

    - name: Deploy Version 2022
      if: github.ref == 'refs/heads/ng-de-2022'
      uses: doonstore/firebase-deploy@v1
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        FIREBASE_PROJECT: 'ngdeconf-2022'
